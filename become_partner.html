<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trở thành đối tác</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body class="txt bg-pink-sub-bg-login">
<div class="container pb-5">

    <!-- Logo & splash img -->
    <div class="row-cols-1">
        <div class="col text-center">
            <a href="index.html" class="text-decoration-none">
                <img src="https://i.imgur.com/WjN1HZX.png" alt="logo & title" class="rect-logo-login my-5"/>
            </a>

        </div>
    </div>

    <!-- Content -->
    <div class="row mb-5">

        <div class="col-lg-3 col-sm-1"></div>

        <div class="col-lg-6 col-sm-10 rounded bg-white py-3">

            <!-- form title -->
            <div class="row border-pink-b px-3">
                <div class="col text-center">
                    <p class="txt-bold txt-lgxx txt-pink">Trở thành đối tác</p>
                </div>
            </div>

            <!-- form: shopOwner registration 1 -->
            <div class="row row-cols-1 mt-4 mb-3 px-3" id="registrationForm1">

                <!-- basic info & phone input-->
                <div class="col-12">
                    <label for="txtName" class="txt-bold txt-black">Họ tên</label>
                    <br/>
                    <input type="text" minlength="1" id="txtName" name="txtName"
                           placeholder="Nguyễn Văn A" class="rounded border-grey w-100 bg-white-sub mt-1 py-1 px-2"/>
                    <br/><br/>

                    <label for="txtEmail" class="txt-bold txt-black">Email</label>
                    <br/>
                    <input type="email" id="txtEmail" name="txtEmail"
                           placeholder="abc@xyz.com" class="rounded border-grey w-100 bg-white-sub mt-1 py-1 px-2"/>
                    <br/><br/>

                    <label for="txtPhoneNum" class="txt-bold txt-black">Số điện thoại</label>
                    <br/>
                    <input type="tel" minlength="10" maxlength="16" id="txtPhoneNum" name="txtPhoneNum"
                           pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/im"
                           placeholder="0987654321" class="rounded border-grey w-100 bg-white-sub mt-1 py-1 px-2"/>
                    <br/>

                    <button class="btn btn-pink w-100 mt-3" id="btnSendOTP"
                            onclick="hideItem('btnSendOTP'); showItem('linkSendOTP');
                                showItem('formOTP'); alert('Mã OTP đã được gửi')">
                        Gửi mã OTP
                    </button>

                    <div class="text-center mt-1" id="linkSendOTP" style="display: none;">
                        <a href="#" class="txt-blue" onclick="alert('Mã OTP đã được gửi')">Gửi lại mã OTP</a>
                    </div>
                </div>

                <!-- otp input -->
                <div class="col-12 mt-2" id="formOTP" style="display: none;">
                    <label class="txt-bold txt-black">Mã OTP</label>
                    <br/>
                    <div class="row mt-1">
                        <div class="col-2">
                            <input type="number" min="0" max="9" maxlength="1"
                                   class="text-center rounded border-grey w-100 bg-white-sub py-1 px-2"/>
                        </div>
                        <div class="col-2">
                            <input type="number" min="0" max="9" maxlength="1"
                                   class="text-center rounded border-grey w-100 bg-white-sub py-1 px-2"/>
                        </div>
                        <div class="col-2">
                            <input type="number" min="0" max="9" maxlength="1"
                                   class="text-center rounded border-grey w-100 bg-white-sub py-1 px-2"/>
                        </div>
                        <div class="col-2">
                            <input type="number" min="0" max="9" maxlength="1"
                                   class="text-center rounded border-grey w-100 bg-white-sub py-1 px-2"/>
                        </div>
                        <div class="col-2">
                            <input type="number" min="0" max="9" maxlength="1"
                                   class="text-center rounded border-grey w-100 bg-white-sub py-1 px-2"/>
                        </div>
                        <div class="col-2">
                            <input type="number" min="0" max="9" maxlength="1"
                                   class="text-center rounded border-grey w-100 bg-white-sub py-1 px-2"/>
                        </div>
                    </div>

                    <button href="index.html" class="btn btn-pink w-100 mt-3" id="btnContinueRegistration">
                        Tiếp tục
                    </button>
                </div>

            </div>

            <!-- form: shopOwner registration 2 -->
            <div class="row row-cols-1 mt-4 mb-3 px-3" id="registrationForm12">

                <!-- shop Owner -->
                <div class="col-12">
                    <label for="txtName" class="txt-bold txt-black">Họ tên</label>
                    <br/>
                    <input type="text" minlength="1" id="txtName" name="txtName"
                           placeholder="Nguyễn Văn A" class="rounded border-grey w-100 bg-white-sub mt-1 py-1 px-2"/>
                    <br/><br/>

                    <label for="txtEmail" class="txt-bold txt-black">Email</label>
                    <br/>
                    <input type="email" id="txtEmail" name="txtEmail"
                           placeholder="abc@xyz.com" class="rounded border-grey w-100 bg-white-sub mt-1 py-1 px-2"/>
                    <br/><br/>

                    <label for="txtPhoneNum" class="txt-bold txt-black">Số điện thoại</label>
                    <br/>
                    <input type="tel" minlength="10" maxlength="16" id="txtPhoneNum" name="txtPhoneNum"
                           pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/im"
                           placeholder="0987654321" class="rounded border-grey w-100 bg-white-sub mt-1 py-1 px-2"/>
                    <br/>

                    <button class="btn btn-pink w-100 mt-3" id=""
                            onclick="hideItem('btnSendOTP'); showItem('linkSendOTP');
                                showItem('formOTP'); alert('Mã OTP đã được gửi')">
                        Gửi mã OTP
                    </button>
                </div>

            </div>

            <div class="row mt-4 px-3">
                <div class="col text-center">
                    <p class="txt-grey">
                        <i class="txt-line-through">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</i>
                        &nbsp; Hoặc &nbsp;
                        <i class="txt-line-through">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</i>
                    </p>
                </div>
            </div>

            <!-- Already partner? login -->
            <div class="row px-3">
                <div class="col text-center">
                    <p class="txt-black txt-lg txt-bold mb-0">
                        Đã là đối tác? <a href="shopOwner/login_shopOwner.html" class="text-decoration-none txt-blue">Đăng
                        nhập</a>
                    </p>
                </div>
            </div>

        </div>

        <div class="col-lg-3 col-sm-1"></div>

    </div>

</div>

<script type="text/javascript" src="js/jquery-3.6.0.js"></script>
<script type="text/javascript" src="js/util.js"></script>
</body>
</html>
